    <!-- 아래 jQuery파일을 로드하는 문장이 없으면 jQuery문법 사용X -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        let h1 = document.querySelector('h1');
        console.log(h1.innerHTML);

        //jQuery
        console.log($('h1').html()); //h1요소객체 접근 후 값 접근

        //jQuery 다루기 --> jQuery 내용변경 으로 값을 수정
        $('h1').html('<a href="#"> jQuery 내용변경!</a>');

        console.log($('h1').text());
    </script>
