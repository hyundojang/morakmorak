<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello jQuery</h1>

    <!-- javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //h1요소의 스타일을 변경하시오.
        //조건)
        // - 글자색 변경
        // - 배경색 변경
        // - 테두리 지정 : 2px dotted black
        // - 가운데 정렬

        //첫 번째 방식
        // $('h1').css('color','blue');
        // $('h1').css('background-color','yellow');
        // $('h1').css('border','2px dotted black');
        // $('h1').css('text-align','center');

        //두 번째 방식
        $('h1').css('color','blue')
                .css('background-color','yellow')
                .css('border','2px dotted black')
                .css('text-align','center')
                .html('스타일 적용');

        //세 번째 방식 - 객체구조(속성-값)
        $('h1').css({
            color:'yellow',
            backgroundColor : 'pink',
            border : '2px dotted black',
            'text-align':'center'
        });
    </script>
</body>
</html>
