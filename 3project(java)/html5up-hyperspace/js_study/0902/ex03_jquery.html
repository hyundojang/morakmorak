<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>jQuery 이벤트 다루기</h1>
    <button>클릭</button>

    <!-- javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //버튼을 클릭했을 때 h1요소의 내용을 '클릭 이벤트 실행!'으로 변경
        $('h1 + button').on('click',function(){
           $('h1').html('클릭 이벤트 실행!'); 
        });

        //h1요소에 마우스를 올렸을 때, 글자색을 다른 색으로 변경
        $('h1').on('mouseover',function(){
            //this: 이벤트가 발생했을 때 해당 요소의 정보를 담고 있는 변수
            $(this).css('color','blue');
        });

        //h1요소에서 마우스가 벗어났을 때, 글자색을 검정색으로 변경
        $('h1').on('mouseout',function(){
            $(this).css('color','black');
        });
    </script>

</body>
</html>
