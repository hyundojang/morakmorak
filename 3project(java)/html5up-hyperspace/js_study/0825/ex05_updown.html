<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        
        //난수생성 방법
        let ran = parseInt(Math.random()*50+1);
        
        console.log(ran);
        
        while(true){
            let num = parseInt(prompt('숫자를 입력해주세요!'));
            if(num>ran){
                alert('입력한 숫자보다 작은 수 입니다.');
                
            }
            else if(num<ran){
                alert('입력한 숫자보다 큰 수 입니다.');
               
            }
            else if(num==ran){
               console.log('정답입니다! 축하!');
               break;
            }
        }
    </script>
</body>
</html>
