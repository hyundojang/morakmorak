<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>





    <script>
        //출력 관련 함수
        document.write('Hello JS!'); // 웹 브라우저에 출력

        console.log('Hello JS!'); // 개발자도구창(F12) -> Console창에 출력

        alert('Hello JS!'); // 알림창으로 출력

        //입력 관련 함수
        var name = prompt("이름을 입력해 주세요>> ");
        console.log(name);

       var isCheck = confirm("회원정보를 변경하시겠습니까?");
        console.log(isCheck);
    </script>
</body>
</html>
