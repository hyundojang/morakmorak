<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css/imageSlide.css">
</head>
<body>
	<div id="img">
		<input type="button" id="btn1" class="btn pre" value="<" onclick="pre()">
		<input type="button" id="btn2" class="btn next" value=">" onclick="next()">
	</div>

	<script>
		let img = document.getElementById('img');
		let fileNm = 1;

		function next(){

			if(fileNm<14){
				fileNm +=1;
			}else{
				fileNm =1;
			}

			img.style.backgroundImage = 'url(img/'+fileNm+'.jpg)';
		}

		function pre(){

		if(fileNm>1){
			fileNm -=1;
		}else{
			fileNm =14;
		}

		img.style.backgroundImage = 'url(img/'+fileNm+'.jpg)';
		}

	</script>
</body>
</html>
