<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //변수선언
        // - var 키워드(중복선언O), let 키워드(중복선언X), const 키워드(상수)
        // - 변수에 데이터를 저장할 때 타입 결정

        var name = 'Dazil';
        console.log(name);

        // let name = 'Alice';
        // console.log(name);

        //데이터타입
        let number = 5;
        let number2 = 3.4;
        let str = 'hello';
        let str2 = "hello";
        let bool = true;
        let empty;
        let data = null;

        console.log(typeof(number));
        console.log(typeof(number2));

        console.log(typeof(str));
        console.log(typeof(str2));

        console.log(typeof(bool));

        console.log(typeof(empty));

        console.log(typeof(data));
    </script>
</body>
</html>
