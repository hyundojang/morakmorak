<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //객체(Object)
        // - 속성(property)과 기능(method)로 구성
        // - 표기법 : {}
        // - 값 표현: 기본데이터타입(문자열,숫자,논리), 배열, 객체
        let person = {
            name:'Dazil',
            age:25,
            gender:'남',
            hobby:['영화보기','축구','음악듣기'],
            favoriteFood:[{name:'햄버거',topping:'패티두장'},],
            sleep:function(){},
            walk:function(){},
            eating:function(){},
            greeting:function(){
                console.log('저는'+this.name+'이고 나이는 '+this.age+'입니다.')
            }
        }

        console.log('이름>> ', person.name);
        console.log('나이>> ', person.age);
        console.log('성별>> ', person.gender);

        person.greeting();

    </script>
</body>
</html>
