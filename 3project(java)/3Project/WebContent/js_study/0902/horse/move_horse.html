<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/moveImgStyle.css"/>
</head>
<body>
    <div id="bg">
        <img src='img/horse.png'> 
        <button class='btn left'>LEFT</button>
        <button class='btn right'>RIGHT</button>
    </div>
<script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        let pos = 0;

        //키보드를 눌렀을 때 동작
        $('body').on('keyup',function(event){
            console.log('키보드 값>> ',event.keyCode);

            if(event.keyCode===37){
                rightMove();
            }else if(event.keyCode===39){
                leftMove();
            }else if(event.keyCode ===32){
                $('img').stop(true)
                        .animate({bottom:'400px'},500)
                        .animate({bottom:'200px'},500);
            }
        });

       // $('.left').on('click',rightMove);
        //$('.right').on('click',leftMove);

        function rightMove(){
           if(pos<1200){
               pos+=100;
           }
        $('img').css('right',pos+'px');
        }

        function leftMove(){
           if(pos>0){
               pos-=100;
           }
        $('img').css('right',pos+'px');
        }

    </script>   

</body>
</html>
