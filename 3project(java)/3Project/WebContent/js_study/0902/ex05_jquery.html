<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-style-1{
            background-color:red;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .box-style-2{
            background-color:black;
            width: 300px;
            height: 300px;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="box-style-1"></div>

    <!-- javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
            $('div.box-style-1').on('click',function(){
                //태그의 속성값 접근
                let $attr = $(this).attr('class');

                //alert($attr);

                if($attr === 'box-style-1'){
                    $(this).removeClass('box-style-1')
                        .addClass('box-style-2');
                }else{
                    $(this).removeClass('box-style-2')
                        .addClass('box-style-1');
                }

                //클릭했을 때 div요소의 클래스 이름을 변경
            //     $(this).removeClass('box-style-1')
            //             .addClass('box-style-2');
             });
    </script>
</body>
</html>
